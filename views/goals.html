<!DOCTYPE html>
<html>
    <head>
        <title>My Goals</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <ul class="top">
            <li class="top-item" id="dropdown">
                <a href="javascript:void(0)" class="dropdown-button"><div id="dropdown-text">&nabla;</div></a>
                <div class="dropdown-content">
                    <a href="/views/today.html">Today</a>
                    <br>
                    <a href="/views/goals.html">My Goals</a>
                    <br>
                    <a href="/views/food.html">My Foods</a>
                </div>
            </li>
            <li class="top-item" id="topname"><a href="/views/today.html">Nutrition Tracker</a></li>
            <li class="top-item" id="add-button">
                <button id="plus" onclick="document.getElementById('modal').style.display='block'">&plus;</button>
            </li>
        </ul>

        <div id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h3 id="modal-title">Add Item</h3>
                    <button id="modal-close" onclick="document.getElementById('modal').style.display='none'">&times;</button>
                </header>
                <div class="modal-tabs">
                    <button id="meal-button" class="modal-tab-button" onclick="openModalTab(event, 'meal')">Meal</button>
                    <button id="food-button" class="modal-tab-button" onclick="openModalTab(event, 'food')">Food</button>
                    <button id="day-button" class="modal-tab-button" onclick="openModalTab(event, 'day')">Day</button>
                </div>

                <div id="meal" class="modal-body">
                    <p>meal tab</p>
                </div>
                <div id="food" class="modal-body">
                    <p>food tab</p>
                </div>
                <div id="day" class="modal-body">
                    <p>day tab</p>
                </div>
            </div>
        </div>

        <table class="goal-table">
            <tr>
                <th>Calories</th>
                <th>Protein</th>
                <th>Fat</th>
                <th>Carbohydrates</th>
            </tr>
            <tr>
                <td id="calorie-goal"></td>
                <td id="protein-goal"></td>
                <td id="fat-goal"></td>
                <td id="carb-goal"></td>
            </tr>
            <tr>
                <td>
                    <form class="change-goal" onsubmit="updateCalories()">
                        <input class="new-goal" id="new-calorie-goal" type="text" placeholder="New Goal">
                        <br>
                        <input class="submit-goal" type="submit" value="Change">
                    </form>
                </td>
                <td>
                    <form class="change-goal" onsubmit="updateProtein()">
                        <input class="new-goal" id="new-protein-goal" type="text" placeholder="New Goal">
                        <br>
                        <input class="submit-goal" type="submit" value="Change">
                    </form>
                </td>
                <td>
                    <form class="change-goal" onsubmit="updateFat()">
                        <input class="new-goal" id="new-fat-goal" type="text" placeholder="New Goal">
                        <br>
                        <input class="submit-goal" type="submit" value="Change">
                    </form>
                </td>
                <td>
                    <form class="change-goal" onsubmit="updateCarbs()">
                        <input class="new-goal" id="new-carb-goal" type="text" placeholder="New Goal">
                        <br>
                        <input class="submit-goal" type="submit" value="Change">
                    </form>
                </td>
            </tr>
        </table>

        
        <script src="/main.js"></script>
    </body>
</html>
